<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Production Folders - UAH Theatre</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <!-- Tether -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <meta charset="utf-8">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/addStyle.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/folderStyle.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/modalStyle.css') }}">

    </head>
    <body>
        <!--NAV BAR-->
        {% include 'navbar.html' %}
        <div class="container-fluid">
            <div class="row">
                <div class="add-container offset-2 col-8 offset-md-4 col-md-4">
                    <h3>Production Folders</h3>
                    {% if error %}
                        <p class="error" style="color:red;"><strong>*</strong> {{ error }}
                    {% endif %}

                    <div style="text-align:center;">
                        <div class="form-group">
                            <div class="input-title">
                                <h6>Select a Production Folder</h6>
                            </div>

                            <ul class="list-group">
                                {% for folder in foldername %}
                                <li id="folder_{{folderid[loop.index0][0]}}" class="list-group-item list-group-item-action flex-column">
                                    <div class="d-flex w-100 justify-content-between" style="text-align:left;">
                                        <!-- TO DO: link to Production Folder Contents Page-->
                                        <a href="/home" class="folder-name">{{folder[0]}}</a>
                                    
                                        <div style="min-width:51px; margin-left:13px;">
                                            <!--EDIT NAME BUTTON-->
                                            <button type="button" id="rename_{{folderid[loop.index0][0]}}" class="icon-button rename-folder" onclick="activate_rename_field(folder_{{folderid[loop.index0][0]}});" data-toggle="modal" data-target="#rename-modal">
                                                {% include 'icon/pencil.svg' %}
                                            </button>
                                            <!--DELETE FOLDER BUTTON-->
                                            <button type="button" id="{{folderid[loop.index0][0]}}" class="icon-button delete-folder"
                                            data-toggle="modal" data-target="#delete-modal" style="margin-left: 5px;"">
                                                {% include 'icon/delete.svg' %}
                                            </button>
                                        </div>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>

                        <!-- CREATE NEW FOLDER BUTTON -->
                        <button type="button" name="create-folder-button" class="btn" id="create-folder-button" value="Create" data-toggle="modal" data-target="#add-folder-modal">Create New Folder</button>
                    </div>

                    <!-- TO DO: FOLDER DELETION -->
                    <!-- Deletion Confirmation Modal -->
                    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Deletion Confirmation</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" style="text-align: left;">
                                    Are you sure you want to delete this folder?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
<!--                                             <button class="btn btn-primary" id="delete-confirmed" type="submit" value={{folderid}}>Delete</button>
 -->                                 <form method=POST action='/deleteFolder/{{folderid}}'>
                                        <button class="btn btn-primary" id="delete-confirmed" type="submit">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Folder rename modal. Either this or inline editing (the <input> above) -->
                    <div class="modal fade" id="rename-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Rename the Folder</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <form method=POST action="{{ url_for('renameFolders') }}">
                                    <div class="modal-body" style="text-align: left;">
                                        <div class="form-group">
                                            <input type="text" name="foldername" class="form-control" id="input-folder-name-1" placeholder="Folder Name">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-primary" name="saveNameButton" id="save-name-button" type="submit">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- TO DO: Add the new folder to db and update the folders list-->
                    <!-- Create new folder pop-up -->
                    <div class="modal fade" id="add-folder-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Create the Folder</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <!-- <form method=POST action="/addFolders"> -->
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <input type="text" name="foldername" class="form-control" id="input-folder-name-1" placeholder="Folder Name">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-primary" name="addFolderButton" id="add-folder-button" type="submit">Create</button>
                                    </div>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    $(document).ready(function() {
        $('#delete-confirmed').click(function() {
            location.href = 'folders';
        });
    });

    function activate_rename_field(folder_name) {
        $('#rename-modal').on('show.bs.modal', function(e) {
            folderid = folder_name.id.split("_")[1];
            $(this).find("input").val(jQuery(folder_name).find( "a.folder-name").text());
            $(this).find("#save-name-button").val(folderid);
        });
    }

</script>
