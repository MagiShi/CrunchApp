                    <input type="file" name="photo1" accept="image/*" class="form-control" id="inputPhoto" placeholder="Photo">

                    <input type="text" name="description" class="form-control" id="inputDescription" placeholder="Description">

                <!-- Navigate back to home page/ Trigger the confirmation modal -->
                <button type="submit" name="cancelButton" class="btn" id="cancelButton" value="Cancel">Cancel</button>
                <!--ADD ITEM BUTTON-->
                <button type="submit" name="addItemButton" class="btn offset-md-1" id="addItemButton" value="Add">Add Item</button>

            </form>

            <!-- Cancel Confirmation Modal -->
            <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cancel Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            </button>

                        <div class="modal-footer">

<script>
    $(document).ready(function() {
        $('#cancelConfirmed').click(function() {
            location.href = 'home';
        });

        $( '#cancelButton' ).click(function() {
            $('#cancelModal').modal('show');
            return false;
        });
    });
</script>
