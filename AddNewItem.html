<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title>Add Item</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
 	<body>
		<h1>Add a New Item</h1>
		<form>
        <fieldset>
            <legend>
                Upload Photo
            </legend>
            <p>
                Choose a clear image of the item
                <input type="button" class="button" value="Upload Photo">
            </p>
        </fieldset>
		<p>
        	<label>Item Name:</label><br>
        	<input type="text" class="text" id="itemName"/>
        </p>
        <p>
        	<label>Barcode:</label><br>
        	<input type="text" class="text" id="barcode"/><br>
            <div class="std">
                OR <input type="button" class="button" value="Scan Barcode">
            </div>
        </p>
        <p>
        	<label>Short Description:</label><br>
            <textarea id="shortDescription" rows="2">
            </textarea>
        </p>
        <p>
            <input type="button" class="cancel" value="CANCEL">
        	<input type="submit" class="add" value="ADD">
        </p>
    	</form>
  	</body>
</html>
